<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador De Senhas</title>
</head>
<body>

    <div>
        <input type="checkbox" name="letrasMaiusculas" id="letrasMaiusculas">
        <label for="letrasMaiusculas">Letras Maiúsculas</label>

        <input type="checkbox" name="letrasMinusculas" id="letrasMinusculas">
        <label for="letrasMinusculas">Letras Minúsculas</label>

        <input type="checkbox" name="numeros" id="numeros">
        <label for="numeros">Números</label>

        <input type="checkbox" name="simbolosEspeciais" id="simbolosEspeciais">
        <label for="simbolosEspeciais">Símbolos Especiais</label>

        <input type="number" name="tamanhoSenha" id="tamanhoSenha" min="0" max="20" step="5">
        <label for="tamanhoSenha">Tamanho da senha</label>
    </div>

    <script src="assets\script.js"></script>
</body>
</html>
