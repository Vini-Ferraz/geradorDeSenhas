<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\stylesheet.css">
    <title>Gerador De Senhas</title>
</head>
<body>

    <main>
        <figure id="caixaImagem">
            <img src="assets\leão_daora.jpeg" alt="Um leão e um cadeado azul">
        </figure>
        <div id="elementoTexto">
            <h1 id="titulo">Gerador de Senhas</h1>
                <div id="inputCaixa">
                    <input type="text" id="senhaInput" placeholder="Sua Senha">

                    <input type="checkbox" name="letrasMaiusculas" id="letrasMaiusculas">
                    <label for="letrasMaiusculas">Letras Maiúsculas</label>

                    <input type="checkbox" name="letrasMinusculas" id="letrasMinusculas">
                    <label for="letrasMinusculas">Letras Minúsculas</label>

                    <input type="checkbox" name="numeros" id="numeros">
                    <label for="numeros">Números</label>

                    <input type="checkbox" name="simbolosEspeciais" id="simbolosEspeciais">
                    <label for="simbolosEspeciais">Símbolos Especiais</label>

                    <label for="tamanhoSenha">Tamanho da senha</label>
                    <input type="number" name="tamanhoSenha" id="tamanhoSenha" min="0" max="20" step="1">

                    <button id="btnGerarSenha" onclick="gerarSenha()">Gerar Senha</button>
                </div>
        </div>
    </main>

    <script src="assets\script.js"></script>
</body>
</html>
